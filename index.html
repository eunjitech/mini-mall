<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main>

            <li><a href="#" class="blue" data-key="color" data-value="blue">Blue</a></li>
            <li><a href="#" class="yellow" data-key="color" data-value="yellow">Yellow</a></li>
            <li><a href="#" class="pink" data-key="color" data-value="pink">Pink</a></li>

        <div class="shopping_box">
            <ul></ul>
        </div>
